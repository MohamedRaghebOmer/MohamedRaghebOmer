name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: MohamedRaghebOmer
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Africa/Cairo
          
          # إعدادات الشكل والترتيب
          config_order: base.header, languages
          base_indepth: yes
          
          # قسم اللغات (بدون أخطاء)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          
          # الثيم المتوافق مع GitHub Dark
          config_theme: github-dark
